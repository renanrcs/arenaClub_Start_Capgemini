<section class="product-list">
    <div class="product-list__card" *ngFor="let servico of servicos">
        <a routerLink="/servico/{{servico.id}}" class="product-list__link">
            <img [src]="servico.imagem" >
            <h2 class="product-item__name">
                {{servico.descricao}}
            </h2>
            <p class="product-item__price">
                {{servico.preco | currency: "BRL"}}
            </p>
            <p class="product-item__price-description">
                {{servico.descricaoPreco}}
            </p>
            <button class="product-item__buy-button" type="button">Comprar</button>
        </a>
    </div>
</section>
